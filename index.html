<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&display=swap');
        </style>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="display-container">
        <div class="navigation-bar">
            <h1 id="title">TIC TAC TOE</h1>
        </div>
       <div class="player-column">
            <p id="x-player">Player X</p>
            <p id="x-score">0</p>
       </div>
       <div class="gameboard-display">
            <div id="board">
             <button class="square" value ="0"></button>
             <button class="square" value ="1"></button>
             <button class="square" value="2"></button>

             <button class="square" value="3"></button>
             <button class="square" value ="4"></button>
             <button class="square" value="5"></button>

             <button class="square" value="6"></button>
             <button class="square" value ="7"></button>
             <button class="square" value="8"></button>
            </div>
            <div id="opener">
                <p>Enter your name and choose your side to begin!</p>
                <input id ="opener-input" type="text" placeholder="Type your name here"/>
                <div class="opener-btn-box">
                <button class="opener-btn" value="X"> X </button>
                <button class="opener-btn" value="O"> O </button>
                </div>
            </div>
       </div>
       <div class="player-column-2">
        <p id="o-player">Player O</p>
        <p id="o-score">0</p>
       </div>
        </div>
    <div class="confetti-holder"></div>
    <script src="js/Player.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
