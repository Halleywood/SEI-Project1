<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&display=swap');
        </style>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="display-container">
        <div class="navigation-bar">
            <h1 id="title">TIC TAC TOE</h1>
        </div>
       <div class="player-column">
            <h1 id="x-player">Player X</h1>
            <p id="x-score">0</p>
       </div>
       <div class="gameboard-display">
            <div id="board">
             <button class="square" value ="0"></button>
             <button class="square" value ="1"></button>
             <button class="square" value="2"></button>

             <button class="square" value="3"></button>
             <button class="square" value ="4"></button>
             <button class="square" value="5"></button>

             <button class="square" value="6"></button>
             <button class="square" value ="7"></button>
             <button class="square" value="8"></button>
            </div>
       </div>
       <div class="player-column-2">
        <h1 id="o-player">Player O</h1>
        <p id="o-score">0</p>
       </div>
    </div>
    <div class="confetti-holder"></div>
    <script src="/js/Player.js"></script>
    <script src="/js/confetti.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
